workflows:
  ios-build:
    name: Build iOS app
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Full clean (Flutter, CocoaPods, Gradle)
        script: |
          flutter clean
          flutter pub get

          # حذف كاش pub
          rm -rf ~/.pub-cache

          # حذف كاش Gradle
          rm -rf ~/.gradle

          # حذف Pods والملفات المؤقتة
          cd ios
          rm -rf Pods
          rm -rf Podfile.lock
          pod deintegrate || true

          # تحديث repo وتثبيت pods
          pod install --repo-update
          cd ..

      - name: Build iOS (no code sign)
        script: |
          flutter build ipa --release --no-codesign

    artifacts:
      - build/ios/ipa/*.ipa
